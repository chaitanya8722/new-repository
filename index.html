<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background m.jpg') no-repeat center center/cover;
}

.booking-container {
    width: 100%;
    height: 100%;
    background-image: url('m.jpg');
    display: flex;
    justify-content: center;
    align-items: center;
}

.booking-form {
    background-color: #ece3e300;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

.booking-form h1 {
    margin-bottom: 20px;
    color: #000000;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #090a0a;
}

input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #1018118b;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body background-src="m.jpeg" alt="Background Image">
    <div class="booking-container">
        <div class="booking-form">
            <h1><b>Book Your Dream Ride</b></h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Model">Model:</label>
                    <input type="Model" id="Model" name="Model" required>
                </div>
                <div class="form-group">
                    <label for="slot">Choose a Slot:</label>
                    <select id="slot" name="slot" required>
                        <option value="" disabled selected>Select a slot</option>
                        <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                        <option value="afternoon">Afternoon (1:00 PM - 5:00 PM)</option>
                        <option value="evening">Evening (6:00 PM - 10:00 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                   <a href="#">
  <button>Book Slot</button>
</a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
